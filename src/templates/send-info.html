<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Informações</title>
    <link rel="stylesheet" href="../static/css/send-info.css">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <picture>
            <source media="(max-width: 520)" srcset="../static/img/logo-150.png">
            <img src="../static/img/logo.png" alt="Logo">
        </picture>
        <button>
            <a href="#">Voltar</a>
        </button>
    </header>

    <main>
        <div class="divExterna">
            <div class="divInterna">
                <table cellspacing="0">
                    <tr>
                        <th>
                            <p>↓ Data</p>
                        </th>
                        <th>
                            <p>↓ Curso</p>
                        </th>
                        <th>
                            <p>↓ Assunto</p>
                        </th>
                        <th>
                            <p>↓ Destinatário</p>
                        </th>
                    </tr>
                </table>

                <textarea rows="20" cols="100">
                        Bom dia,
                        Hoje às 19h teremos reunião entre discentes para acordar assuntos sobre a volta às aulas presenciais.
                </textarea>
                
                <div class="info-buttons">
                    <button class="anexo">
                        <a href="#">Anexar</a>
                    </button>
                    <button class="enviar" style="margin-left: 260px;" >
                        <a href="#">Enviar</a>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="logo-gov">
            <img src="../static/img/footer/footer.png" alt="Logo Gov">
        </div>

        <div class="social">
            <a href="https://www.linkedin.com/school/fatecjessenvidal/" target="_blank" rel="external"><img src="../static/img/footer/linkedin-35.png" alt="LinkedIn"></a>

            <a href="https://www.facebook.com/fatecjessenvidal" target="_blank" rel="external"><img src="../static/img/footer/fb-35.png" alt="facebook"></a>

            <a href="https://www.instagram.com/fatecsaojosedoscampos/" target="_blank" rel="external"><img src="../static/img/footer/ig-35.png" alt="Instagram"></a>

            <a href="https://www.youtube.com/channel/UCRTd_ST0vPqXi4w_ZdfXtiw" target="_blank" rel="external"><img src="../static/img/footer/yt-35.png" alt="Youtube"></a>
        </div>
        <p>Faculdade de Tecnologia de São José dos Campos</p>
        <p>Todos os Direitos Reservados</p>
    </footer>

</body>
</html>
