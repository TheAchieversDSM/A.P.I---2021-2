<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Envio de Informações</title>
        <link rel="stylesheet" href="../static/css/send-info.css">
        <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <header>
        <picture>
            <source media="(max-width: 520)" srcset="../static/img/logo-150.png">
            <img src="../static/img/logo.png" alt="Logo">
        </picture>
        <button>
            <a href="#">Voltar</a>
        </button>
        </header>

        <main>
            <div class="divExterna">
                <div class="divInterna">
                    <section class="filter">
                        <div class="date">
                            <input type="date" name="data" id="data"></input>
                        </div>   

                        <select name="curso" id="curso">
                            <option value="select" disabled selected>Curso</option>
                            <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                            <option value="bd">Banco de Dados</option>
                            <option value="dsm">Desenvolvimento de Software</option> <option value="">Multiplataforma</option>
                            <option value="log">Logística</option>
                            <option value="manufatura">Manufatura Avançada</option>
                            <option value="manutenção">Manutenção de Aeronaves</option>
                        </select>
                                
                        <select name="assunto" id="assunto">
                            <option value="assunto" disabled selected>Assunto</option>
                            <option value="">Estágio</option>
                            <option value="">Evento</option>
                            <option value="">Notas & similares</option>
                            <option value="">Reunião</option>
                            <option value="">Urgente</option>
                        </select>
                                
                        <select name="destinatario" id="destinatario">
                            <option value="destinatario"  disabled selected>Destinatário</option>
                            <option value="">Diretor</option>
                            <option value="">Secretaria Administrativa</option>
                            <option value="">Secretaria Acadêmica</option>
                            <option value="">Coordenador</option>
                            <option value="">Professor</option>
                            <option value="">Alunos</option>
                        </select>
                    </section>
                           

                    <textarea rows="20" cols="100">
                        Escreva sua mensagem...
                    </textarea>

                    <div class="info-buttons">
                        <input type="file">
                        </input>
                        <button class="enviar" style="margin-left: 260px;">
                            <a href="#">Enviar</a>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
        <div class="logo-gov">
            <img src="../static/img/footer/footer.png" alt="Logo Gov">
        </div>

        <div class="social">
            <a href="https://www.linkedin.com/school/fatecjessenvidal/" target="_blank" rel="external"><img
                    src="../static/img/footer/linkedin-35.png" alt="LinkedIn"></a>

            <a href="https://www.facebook.com/fatecjessenvidal" target="_blank" rel="external"><img
                    src="../static/img/footer/fb-35.png" alt="facebook"></a>

            <a href="https://www.instagram.com/fatecsaojosedoscampos/" target="_blank" rel="external"><img
                    src="../static/img/footer/ig-35.png" alt="Instagram"></a>

            <a href="https://www.youtube.com/channel/UCRTd_ST0vPqXi4w_ZdfXtiw" target="_blank" rel="external"><img
                    src="../static/img/footer/yt-35.png" alt="Youtube"></a>
        </div>
        <p>Faculdade de Tecnologia de São José dos Campos</p>
        <p>Todos os Direitos Reservados</p>
        </footer>

    </body>
    
</html>
