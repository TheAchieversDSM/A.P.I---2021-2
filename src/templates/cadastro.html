<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/cad.css">
    <title>Cadastro</title>
</head>
<body>
    <img class="logo" src="../static/img/logo.png">
    <form class="cadastro">
        <p>Nome completo</p>
        <input type="text" name="nome"><br>
        <p>CPF</p>
        <input type="text" name="cpf" maxlength="11" placeholder="000000000/00"><br> 
        <p>Data de Nascimento</p>
        <input type="date" name="data de nascimento"><br>
        <p>Matr√≠cula</p>
        <input type="text" name="matricula" maxlength="13" placeholder="0000000000000"><br>
        <p>E-mail</p>
        <input type="text" name="e-mail" placeholder="exemplo@exemplo.com"><br>
        <p>Senha</p>
        <input type="password" name="senha"><br>
        <input class="botao" type="submit" name="" value="Cadastrar"><br>
       
    </form>                                                                                                             
</body>
</html>
