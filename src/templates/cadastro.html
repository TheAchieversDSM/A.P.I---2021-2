<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/cad.css">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">

    <!--links para estilização dos filtros-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <title>Cadastro</title>
</head>

<body style="background-color: #1b1c21;">
    <header>
        <img class="logo" src="../static/img/logo-branca-150.png">
    </header>
    <main>
 

        <form class="cadastro" method="POST" onsubmit="return validar()">
            <div class="campos">
                <p>Nome completo</p>
                <input class="resp" type="text" name="nome" id="nome">

                <p>E-mail</p>
                <input class="resp" type="text" name="e-mail" id="email" placeholder="exemplo@fatec.sp.gov.br">

                <p>Função</p>

                <div class="curso">
                    <select name="cargo" id="selecionar" class="selectpicker" data-width='330px' title="..." required
                        onchange="opcao2()">
                        <option value="1">Aluno</option>
                        <option value="2">Funcionário</option>
                    </select>
                </div>

                <p id="rm" class="hidden">RM</p>
                
                <input id="rm2" class="hidden" type="text" name="rm" maxlength="5">

                <p>Senha</p>
                <input type="password" class="resp" name="senha" id="senha"><br>

                <input type="submit" class="botao">
            </div>
        </form>

    </main>
    <script src="../static/js/script.js"></script>
</body>

</html>
