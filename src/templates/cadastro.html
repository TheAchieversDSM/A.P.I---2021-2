<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/cad.css">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/header.css">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <img class="logo" src="../static/img/logo-150.png">
    </header>
    <main>
        {% block content %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alerta">
                        <p>{{msg}}.<br>Para ir até a página de cadastro, clique  <a href="{{ url_for('login') }}">aqui!</a></p> 
                    </div>
                {% endfor%}
            {% endif %}
        {% endwith %}

        <form class="cadastro" method="POST" onsubmit="return validar()">
            <div class="campos">
                <p>Nome completo</p>
                <input class="resp" type="text" name="nome" id="nome">
                <p>E-mail</p>
                <input class="resp" type="text" name="e-mail" id="email" placeholder="exemplo@fatec.sp.gov.br">
                <p>Senha</p>
                <input class="resp" type="password" name="senha" id="senha"><br>
                <input type="submit" class="botao">
            </div>
        </form>
        {% endblock %}
    </main>
    <script src="../static/js/script.js"></script>
</body>

</html>
