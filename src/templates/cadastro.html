<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/cad.css">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <img class="logo" src="../static/img/logo-150.png">
    </header>
    <main>

        <form class="cadastro" method="POST" onsubmit="return validar()">
            <div class="campos">
                <p>Nome completo</p>
                <input class="resp" type="text" name="nome" id="nome">
                <p>E-mail</p>
                <input class="resp" type="text" name="e-mail" id="email" placeholder="exemplo@fatec.sp.gov.br">
                <p>Turma</p>
                <div class="turma">
                    <select name="semestre" id="semestre">
                        <option value="select" disabled selected>Semestre</option>
                        <option value="1">1° Sem</option>
                        <option value="2">2° Sem</option>
                        <option value="3">3° Sem</option>
                        <option value="4">4° Sem</option>
                        <option value="5">5° Sem</option>
                        <option value="6">6° Sem</option>
                    </select>
                    
                    <select name="curso" id="curso">
                        <option value="select" disabled selected>Curso</option>
                        <option value="1">Análise e Desenvolvimento de Sistemas</option>
                        <option value="2">Banco de Dados</option>
                        <option value="3">Desenvolvimento de Software Multiplataforma</option>
                        <option value="4">Gestão da Produção Industrial</option>
                        <option value="5">Logística</option>
                        <option value="6">Manufatura Avançada</option>
                        <option value="7">Manutenção de Aeronaves</option>
                        <option value="8">Projetos de Estruturas Aeronáuticas</option>
                    </select>
                </div>
                <p>Senha</p>
                <input class="resp" type="password" name="senha" id="senha"><br>
                <input type="submit" class="botao">
            </div>
        </form>

    </main>
    <script src="../static/js/script.js"></script>
</body>

</html>
